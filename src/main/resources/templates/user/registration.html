
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<title>Регистрация</title>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" th:action="@{/user/registration}" th:object="${user}" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Регистрация</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Логин  <em>*</em></label>
            <div class="controls">
                <input type="text"  th:field="*{login}" id="username" name="username" placeholder="" class="input-xlarge">

            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Паароль <em>*</em> </label>
            <div class="controls">
                <input type="password" id="password" th:field="*{password}" name="password" placeholder="" class="input-xlarge">
            </div>
        </div>


        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Зарегистрировать</button>
            </div>
        </div>
    </fieldset>
</form>
