
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить рецепт</title>
</head>
<body>
<form th:method="POST" th:action="@{/recipe/add}" th:object="${recipe}" >

    <label for="name">Название <em>*</em></label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="description">Описание приготовления *</label>
    <textarea type="text" th:field="*{description}" id="description"/>
    <br/>

    <label for="time">Время приготовления *</label>
    <input type="text" th:field="*{time}" id="time"/>
    <br/>

    <label for="calorie">Калории</label>
    <input type="text" th:field="*{calorie}" id="calorie"/>
    <br/>

    <label for="protein">Белки</label>
    <input type="text" th:field="*{protein}" id="protein"/>
    <br/>

    <label for="fat">Жиры</label>
    <input type="text" th:field="*{fat}" id="fat"/>
    <br/>

    <label for="carbohydrate">Углеводы</label>
    <input type="text" th:field="*{carbohydrate}" id="carbohydrate"/>
    <br/>

    <label for="value">Питательность</label>
    <input type="value" th:field="*{value}" id="value"/>
    <br/>

    <label>Вид блюда</label>

        <select th:field="*{type}">
            <option th:each="type: ${typeOfDish}" th:value="${type.id}" th:text="${type.typeOfDish}"></option>
        </select>



    <br/>

    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
