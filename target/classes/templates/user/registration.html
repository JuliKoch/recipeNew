<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/user/main.css}"/>

    <title> Регистрация</title>
</head>
<body>
<center>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                   Вы успешно зарегистрировались!
                </div>
            </div>

            <h1>Регистрация</h1>
            <form th:action="@{/user/registration}" th:object="${user}" method="post">

                <div class="form-group">
                    <label for="login" class="control-label">Логин<em>*</em></label>
                    <input id="login"
                           class="form-control"
                           th:field="*{login}"/>
                </div>
            </br>
                <div class="form-group">
                    <label for="password" class="control-label">Пароль<em>*</em></label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/>
                </div>
                </br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зарегистрировать</button>
                    <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войти</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</center>
</body>
</html>
